<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>課題1</title>
    </head>
    <body>
        <h1>見出し</h1>
        <p>サンプル</p>
        <hr>

        <p>リストのサンプル</p>
        <p>番号なしリスト</p>
        <ul>
            <li>項目1</li>
            <li>項目2</li>
            <li>項目3</li>
        </ul>
        <!-- liタグのstyleを "list-style:none;" とすると黒丸を消すことができる-->

        <p>番号ありリスト</p>
        <ol>
            <li>項目1</li>
            <li>項目2</li>
            <li>項目3</li>
        </ol>

        <p>定義リスト</p>
        <dl>
            <dt>項目1</dt>
            <dd>説明</dd>
            <dt>項目2</dt>
            <dd>説明</dd>
        </dl>

        <p>テーブル</p>
        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <p>フォーム</p>
        <form>
            <div>
                <label for="text1">テキスト1</label>
                <input type="text" name="text1" id="text1" required />
            </div>
            <div>
                <label for="text2">テキスト2</label>
                <input type="text" name="text2" id="text2" required />
            </div>
            <div class="button">
                <button type="submit">button1</button>
                <button type="submit">button2</button>
            </div>
        </form>
        
    </body>
</html>
